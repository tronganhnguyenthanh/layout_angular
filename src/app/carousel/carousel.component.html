<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carousel</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <h1 class="text-white ml-5">Hello!</h1>
                    <h2 class="text-white ml-5">YOU ARE HERE</h2>
                    <p class="ml-5 introduction_company">
                      We can help you to build the value for your business.Well It is not only about beautiful design but also about
                      greater functionality and flexibility.Let us help you with your business.
                    </p>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="../../assets/images/company.jpeg" class="d-block w-100 p-2" alt="">
                            </div>
                            <div class="carousel-item">
                                <img src="../../assets/images/company_2.jpg" class="d-block w-100 p-2" alt="">
                            </div>
                            <div class="carousel-item">
                                <img src="../../assets/images/teamwork_company.jpg" class="d-block w-100 p-2" alt="">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
